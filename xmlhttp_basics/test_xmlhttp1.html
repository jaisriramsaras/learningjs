<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing xmlhttprequest</title>
</head>
<body>
    <h1>xmlhttprequest reading/loading from text file</h1>

    <p id ='loadtxt'></p>

    <script>
       const xmlHttpRequest = new XMLHttpRequest();
       xmlHttpRequest.onreadystatechange =function(){
           if(xmlHttpRequest.readyState ==4){
             if(xmlHttpRequest.status ==200){
                console.log( "reading file successful ");
                console.log(xmlHttpRequest.responseText);
                document.getElementById('loadtxt').innerHTML = xmlHttpRequest.responseText;
             }
            
           }
           if(xmlHttpRequest.status ==404){
            console.log( "file not found ");
           }
       }
       xmlHttpRequest.open("GET","mytest.txt", true);
       xmlHttpRequest.send();

    </script>
    
</body>
</html>
